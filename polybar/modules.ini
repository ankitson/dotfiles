[module/i3]
type = internal/i3
format = <label-state> <label-mode>

; i3 Settings
strip-wsnumbers = false
wrapping-scroll = true
ws-num = 10
index-sort = true


;==========================================================

label-font = 1

; Only show workspaces on the same output as the bar
label-mode = %mode%
label-mode-foreground = ${colors.fg}
label-mode-background = ${colors.primary}
label-mode-padding = 8

; Focused
label-focused = %name%
label-focused-foreground = ${colors.fg}
label-focused-background = ${colors.bg-alt}
label-focused-underline = ${colors.bg}
label-focused-padding = 8

; Unfocused
label-unfocused = %name% 
;%{F#00f}
;%{F-}
label-unfocused-foreground = ${colors.fg}
label-unfocused-background = ${colors.bg}
label-unfocused-underline = ${colors.bg}
label-unfocused-padding = 8

; Visible
label-visible = %name%
label-visible-foreground = ${colors.fg}
label-visible-background = ${colors.bg-alt}
label-visible-underline = ${colors.primary}
label-visible-padding = 8

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 8

; Separator in between workspaces
label-separator = 
label-separator-padding = 2
label-separator-foreground = ${colors.blue}
label-separator-background = ${colors.bg}

