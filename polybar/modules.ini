[module/mpris]
type = custom/script
exec = python3 ~/.config/polybar/scripts/mpris.py -f ' {icon} {:t40:{artist} - {title}:}'
format-background = ${colors.bg}
tail = true
click-left = python3 ~/.config/polybar/scripts/mpris.py play-pause &

[module/network]
type = internal/network
interface = enp37s0
interval = 3.0
unknown-as-up = true

format-connected-prefix = ""
format-connected-prefix-foreground = ${colors.bg-bot}
format-connected = <label-connected>
label-connected = %upspeed:3%%downspeed:3%

;==========================================================

[module/volume]
type = internal/pulseaudio
format-volume = <ramp-volume><label-volume>
label-volume = %percentage%%
format-muted-prefix = ""

label-muted = muted
label-muted-foreground = #666

ramp-volume-0 = 
ramp-volume-1 =  
ramp-volume-2 = 

ramp-volume-foreground = ${colors.bg-bot}
format-volume-background = ${colors.bg}

format-muted-prefix-foreground = ${colors.amber}
format-muted-background = ${colors.bg}

;==========================================================

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = ""

label =  %percentage%%

format-prefix-foreground = ${colors.bg-bot}
format-background = ${colors.bg}

;==========================================================

[module/temperature]
type = internal/temperature

interval = 5

thermal-zone = 0

hwmon-path = /sys/class/hwmon/hwmon0/temp1_input
;/sys/devices/platform/coretemp.0/hwmon/hwmon4/temp1_input

base-temperature = 20
warn-temperature = 65

units = true

format-font = 3
format-warn-font = 3

label-font = 3
label-warn-font = 3

format-padding = ${config.module-padding}
label-padding = ${config.module-padding}

format-warn-padding = ${config.module-padding}
label-warn-padding = ${config.module-padding}

label = %temperature-c%
label-warn = %temperature-c%

format-prefix = ""
format-warn-prefix = ""

format-prefix-foreground = ${colors.teal}
format-warn-prefix-foreground = ${colors.orange}

format-underline = ${colors.teal}
format-warn-underline = ${colors.teal}

format-background = ${colors.bg}
format-warn-background = ${colors.bg}

;==========================================================

[module/memory]
type = internal/memory
interval = 1
format = <label>GB
format-prefix = ""
label = %gb_used:2:4% 

format-font = 1
label-font = 1

format-prefix-foreground = ${colors.bg-bot}
format-background = ${colors.bg}

;==========================================================

[module/date]
type = internal/date
interval = 1

date = "%a,%b %d"
date-alt = "%x"

time = "%I:%M %p"
time-alt = "%I:%M %p"

format-prefix = 
format-prefix-foreground = ${colors.bg-bot}
format-background = ${colors.bg}

label = %date% %time%
label-padding-right = ${config.module-padding}

;==========================================================
